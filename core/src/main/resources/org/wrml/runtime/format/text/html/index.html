<!--

wrmldoc - A JS web app for WRML documentation generation.

-->

<html lang="en">

    <head>

        <script type="text/javascript">

            var settings = '{'

            "docroot" : "{0}",

            "indexHeadTemplate" : {1},

            "indexBodyTemplate" : {2},

            "model" : {3},

            "schema" : {4},

            "api" : {5}

            '}';

        </script>

        <!-- Uses jQuery for the DOM scripting and AJAX calls -->
        <script type="text/javascript" src="{0}js/lib/jquery.js"></script>

        <!-- Uses EJS for the "Embedded JavaScript" templates. -->
        <script type="text/javascript" src="{0}js/lib/ejs.js"></script>

        <!-- Uses Underscore for the util functions. -->
        <script type="text/javascript" src="{0}js/lib/underscore.js"></script>

        <!-- Uses wrmldoc for rendering logic -->
        <script type="text/javascript" src="{0}js/wrmldoc.js"></script>

        <script type="text/javascript">

            // Create the wrmldoc JS library
            var wrmldoc = buildWrmldoc(settings);

        </script>

        <script type="text/javascript">

            // Render the head dynamically (client-side).
            var headHtml = wrmldoc.renderHead();
            document.write(headHtml);

        </script>

    </head>

    <body>


        <script type="text/javascript">

            // Render the body dynamically (client-side).
            var bodyHtml = wrmldoc.renderBody();
            document.write(bodyHtml);

        </script>

    </body>

</html>
